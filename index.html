<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    
</head>
<body style="background-color:#212529;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container justify-content-center">
            <a href="#StudentFirst" class="navbar-brand " style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 25px; font-weight: bold;">STUDENT <span class="text-info">FIRST</span></a>
        </div>
    </nav>

    <div class="main mx-auto text-white " id="main">
        <div class="quiz-subject-container text-center mt-3">
            <h6 class="text-white text-opacity-25 px-2 text-sm-center">Chemistry Quiz <span class="text-info"> | CodeWithJohnson</span> </h6>
        </div>

       <div class="up d-flex justify-content-between">
        <div class="d-none mt-4 mx-4 " id="start"><button type="button" class="btn btn-outline-warning">Start Quiz</button></div>

        <div class=" mt-4 mx-4 " id="reset-btn"><button type="button" class="btn btn-danger">Reset</button></div>
       </div>

        <div class="question-number-container timer-container d-flex justify-content-between mt-4 d-none " id="question-number-container">
            <h6 class = " question-number text-white px-3 text-sm-center fw-lighter text-sm-large">Question<span id="current-question-count"> 1</span> out of<span id="final-question-count"> 10</span></h6>

            <h6 class = "question-number-Time-counter text-white px-3 text-sm-center fw-bold text-sm-large">Time <span id="timer"> 08 : 00</span></h6>
         
        </div>

        <div id="main-question-container" class="question-container mt-4 text-white text-opacity-75 px-4 py-4 mx-2 d-flex flex-grow flex-column ">

            <p id="question-container"><b>use the START QUIZ BUTTON above.</b> This the question box, read and select an answer from the options below.</p>
            
            <div class="option-container mt-3 ">
                <!-- OPTION 1 -->
                <div class="form-check">
                    <input class="form-check-input option" type="radio" name="option" id="option1">
                    <label class="form-check-label a text-white text-opacity-75" for="option1" id="option1A">
                      option-1
                    </label>
                </div>
                <hr class="mt-1 mb-4  mx-2">

                <!-- OPTION 2 -->
                <div class="form-check">
                    <input class="form-check-input option" type="radio" name="option" id="option2">
                    <label class="form-check-label text-white text-opacity-75 b" for="option1" id="option2A">
                        option-2
                    </label>
                </div>
                <hr class="mt-1 mb-4  mx-2">

                <!-- OPTION 3 -->
                <div class="form-check">
                    <input class="form-check-input option" type="radio" name="option" id="option3">
                    <label class="form-check-label text-white text-opacity-75 c" for="option1" id="option3A">
                        option-3
                    </label>
                </div>
                <hr class="mt-1 mb-4  mx-2">

                <!-- OPTION 4 -->
                <div class="form-check">
                    <input class="form-check-input option" type="radio" name="option" id="option4">
                    <label class="form-check-label text-white text-opacity-75 d" for="option1" id="option4A">
                        option-4
                    </label>
                </div>
                <hr class="mt-1 mb-4  mx-2">


                <div class="buttons d-flex align-content-center justify-content-between mt-5">
                    <button type="button" id="prev-btn" class="btn btn-outline-warning mx-2">Prev</button>

                    <button type="button" id="submit-btn" class="btn btn-outline-success mx-2 justify-content-center align-self-center align-content-center">Submit</button>

                    <button type="button" id="next-btn" class="btn btn-info mx-2">Next</button>
                </div>
               

            </div>
        </div>
        
    </div>

    <div class="result mx-auto border border-secondary justify-content-center align-content-center text-white text-center mt-3 py-3">
       <h3 class = "text-white text-opacity-75">Quiz Result</h3>

       <div class="animation justify-content-center d-flex mt-4 mb-4">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_pkuqkdhc.json"  background="transparent"  speed="1"  style="width: 200px; height: 2;"  loop  autoplay></lottie-player>
       </div>

       <h5 class="font-monospace text-white text-opacity-25 mb-3 " id="scorehead">YOUR SCORE</h5>
       <h3 id="ScoreResult"><span id="ResultCustom" class=""></span> / 10</h3>

    </div>

    <script src="./scripts/bootstrap.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
